<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bangladesh Robotics Marketplace | Nemionix Technologies</title>
    <meta name="description" content="Login to your Bangladesh Robotics Marketplace account. Access your dashboard, manage orders, and explore robotics components.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Primary Colors */
            --primary-50: #E8F4FD;
            --primary-100: #D1E9FB;
            --primary-500: #1991EB;
            --primary-600: #1474BC;
            --primary-700: #0F578D;
            
            /* Secondary Colors */
            --secondary-500: #19B969;
            
            /* Accent Colors */
            --accent-500: #FF9119;
            
            /* Neutral Colors */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Semantic Colors */
            --error: #EF4444;
            --success: #10B981;
            
            /* Spacing */
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            
            /* Border Radius */
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-base: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-display: 'Poppins', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background Elements */
        .bg-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-circle-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(25, 145, 235, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -100px;
            animation: float 20s ease-in-out infinite;
        }
        
        .bg-circle-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 145, 25, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -100px;
            animation: float 25s ease-in-out infinite reverse;
        }
        
        .bg-circle-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(25, 185, 105, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.15; }
        }
        
        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-4) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--spacing-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            text-decoration: none;
            color: var(--gray-900);
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo i {
            color: var(--primary-500);
            font-size: 2rem;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        
        .logo-main {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-sub {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--gray-600);
            letter-spacing: 0.5px;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            font-size: 0.9rem;
            color: var(--gray-600);
        }
        
        .nav-right a {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .nav-right a:hover {
            color: var(--primary-700);
        }
        
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-8) var(--spacing-6);
            position: relative;
            z-index: 1;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-8);
            position: relative;
            overflow: hidden;
        }
        
        .card-decoration {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            opacity: 0.05;
            border-radius: 0 var(--radius-2xl) 0 100%;
        }
        
        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
            position: relative;
        }
        
        .login-header h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: var(--spacing-2);
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header p {
            color: var(--gray-600);
            font-size: 0.95rem;
        }
        
        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-5);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: 0.95rem;
            font-family: var(--font-primary);
            transition: all 0.3s ease;
            background: var(--gray-50);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            background: white;
            box-shadow: 0 0 0 4px rgba(25, 145, 235, 0.1);
        }
        
        .form-input:focus + .input-icon {
            color: var(--primary-500);
        }
        
        .form-input.invalid {
            border-color: var(--error);
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: var(--gray-600);
        }
        
        .field-error {
            display: none;
            color: var(--error);
            font-size: 0.825rem;
            margin-top: 0.25rem;
            animation: shake 0.3s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            cursor: pointer;
            color: var(--gray-700);
        }
        
        .remember-me input[type="checkbox"] {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
            accent-color: var(--primary-500);
        }
        
        .forgot-password {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--primary-700);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 700;
            font-family: var(--font-display);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(25, 145, 235, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 145, 235, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-login span {
            position: relative;
            z-index: 1;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Messages */
        .message {
            padding: 1rem;
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: var(--spacing-3);
            animation: slideDown 0.4s ease;
            margin-bottom: var(--spacing-5);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message i {
            font-size: 1.25rem;
        }
        
        .message-error {
            background: #FEE2E2;
            color: #991B1B;
            border-left: 4px solid var(--error);
        }
        
        .message-success {
            background: #D1FAE5;
            color: #065F46;
            border-left: 4px solid var(--success);
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
            margin: var(--spacing-6) 0;
            color: var(--gray-500);
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        
        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-3);
            padding: 0.875rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            background: var(--gray-50);
            color: var(--gray-500);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: not-allowed;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .btn-social i {
            font-size: 1.25rem;
        }
        
        .btn-social .coming-soon {
            position: absolute;
            right: 1rem;
            font-size: 0.7rem;
            background: var(--gray-200);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-full);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: var(--spacing-6);
            font-size: 0.9rem;
            color: var(--gray-600);
        }
        
        .signup-link a {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: var(--primary-700);
        }
        
        /* Terms Notice */
        .terms-notice {
            margin-top: var(--spacing-6);
            padding-top: var(--spacing-6);
            border-top: 1px solid var(--gray-200);
            text-align: center;
            font-size: 0.8rem;
            color: var(--gray-500);
            line-height: 1.6;
        }
        
        .terms-notice a {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 600;
        }
        
        .terms-notice a:hover {
            text-decoration: underline;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: var(--spacing-3) 0;
            }
            
            .nav-container {
                padding: 0 var(--spacing-4);
            }
            
            .logo {
                font-size: 1.25rem;
            }
            
            .logo i {
                font-size: 1.5rem;
            }
            
            .logo-sub {
                font-size: 0.6rem;
            }
            
            .nav-right {
                font-size: 0.825rem;
            }
            
            main {
                padding: var(--spacing-6) var(--spacing-4);
            }
            
            .login-card {
                padding: var(--spacing-6);
            }
            
            .login-header h1 {
                font-size: 1.75rem;
            }
            
            .login-header p {
                font-size: 0.875rem;
            }
            
            .form-input {
                padding: 0.75rem 0.875rem 0.75rem 2.75rem;
                font-size: 0.9rem;
            }
            
            .btn-login {
                padding: 0.875rem;
                font-size: 0.95rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: var(--spacing-3);
                align-items: flex-start;
            }
        }
        
        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .bg-circle-1,
            .bg-circle-2,
            .bg-circle-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <div class="bg-decoration bg-circle-1"></div>
    <div class="bg-decoration bg-circle-2"></div>
    <div class="bg-decoration bg-circle-3"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-robot"></i>
                <div class="logo-text">
                    <span class="logo-main">Nemionix</span>
                    <span class="logo-sub">ROBOTICS MARKETPLACE</span>
                </div>
            </a>
            <div class="nav-right">
                <span>Don't have an account?</span>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="login-container">
            <div class="login-card">
                <div class="card-decoration"></div>
                
                <!-- Header -->
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Login to continue your robotics journey</p>
                </div>

                <!-- Error/Success Messages -->
                <div class="message message-error" id="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>
                
                <div class="message message-success" id="success-message">
                    <i class="fas fa-check-circle"></i>
                    <span id="success-text"></span>
                </div>

                <!-- Login Form -->
                <form class="login-form" id="login-form">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="your.email@example.com"
                                required
                                autocomplete="email"
                            >
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <span class="field-error" id="email-error"></span>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye" id="toggle-icon"></i>
                            </button>
                        </div>
                        <span class="field-error" id="password-error"></span>
                    </div>

                    <!-- Form Options -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me" checked>
                            <span>Remember me on this device</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login" id="submit-btn">
                        <span>Login</span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">Or continue with</div>

                <!-- Social Login (Coming Soon) -->
                <div class="social-login">
                    <button class="btn-social" disabled>
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                        <span class="coming-soon">SOON</span>
                    </button>
                    <button class="btn-social" disabled>
                        <i class="fab fa-facebook"></i>
                        <span>Continue with Facebook</span>
                        <span class="coming-soon">SOON</span>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>

                <!-- Terms Notice -->
                <div class="terms-notice">
                    By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configuration - ensure we're using the correct API URL
        const API_BASE_URL = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')
            ? 'http://localhost:3000/api'
            : 'https://nemoinix-technologies.onrender.com/api';
        
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const submitBtn = document.getElementById('submit-btn');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const toggleIcon = document.getElementById('toggle-icon');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Email Validation
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Show Field Error
        function showFieldError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorSpan = document.getElementById(`${fieldId}-error`);
            input.classList.add('invalid');
            errorSpan.textContent = message;
            errorSpan.style.display = 'block';
        }

        // Hide Field Error
        function hideFieldError(fieldId) {
            const input = document.getElementById(fieldId);
            const errorSpan = document.getElementById(`${fieldId}-error`);
            input.classList.remove('invalid');
            errorSpan.style.display = 'none';
        }

        // Show Error Message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            successMessage.style.display = 'none';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show Success Message
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'flex';
            errorMessage.style.display = 'none';
        }

        // Password Toggle
        togglePasswordBtn.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Real-time Email Validation
        emailInput.addEventListener('blur', (e) => {
            const email = e.target.value.trim();
            if (email && !isValidEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
            } else {
                hideFieldError('email');
            }
        });

        // Real-time Password Validation
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            if (password.length > 0 && password.length < 8) {
                showFieldError('password', 'Password must be at least 8 characters');
            } else {
                hideFieldError('password');
            }
        });

        // Form Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;
            
            // Validate email
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                showFieldError('email', 'Invalid email address');
                return;
            }
            
            // Validate password
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                showFieldError('password', 'Password must be at least 8 characters');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> <span>Logging in...</span>';
            loadingOverlay.style.display = 'flex';
            
            try {
                // Call API
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Store token based on remember me
                const storage = rememberMe ? localStorage : sessionStorage;
                storage.setItem('token', data.token);
                storage.setItem('user', JSON.stringify(data.user));
                
                // Show success message
                showSuccess('Login successful! Redirecting...');
                
                // Redirect based on role after 1.5 seconds
                setTimeout(() => {
                    const redirectUrl = (() => {
                        switch(data.user.role) {
                            case 'student':
                                return 'http://localhost:3000/student-dashboard.html';
                            case 'club_admin':
                                return 'http://localhost:3000/club-dashboard.html';
                            case 'super_admin':
                                return 'http://localhost:3000/super-admin-dashboard.html';
                            default:
                                return 'http://localhost:3000/index.html';
                        }
                    })();
                    
                    console.log('Redirecting to:', redirectUrl);
                    window.location.href = redirectUrl;
                }, 1500);
                
            } catch (error) {
                // Hide loading
                loadingOverlay.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Login</span>';
                
                // Show error message
                showError(error.message);
            }
        });

        // Verify Token on Page Load
        async function verifyToken(token) {
            const response = await fetch(`${API_BASE_URL}/auth/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (!response.ok) throw new Error('Invalid token');
            
            const data = await response.json();
            return data.user;
        }

                function redirectToDashboard(role) {
            const redirectUrl = (() => {
                switch(role) {
                    case 'student':
                        return 'http://localhost:3000/student-dashboard.html';
                    case 'club_admin':
                        return 'http://localhost:3000/club-dashboard.html';
                    case 'super_admin':
                        return 'http://localhost:3000/super-admin-dashboard.html';
                    default:
                        return 'http://localhost:3000/index.html';
                }
            })();
            
            console.log('Redirecting to:', redirectUrl);
            window.location.href = redirectUrl;
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (token) {
                loadingOverlay.style.display = 'flex';
                // Verify token is still valid
                verifyToken(token).then(user => {
                    // Already logged in, redirect to dashboard
                    redirectToDashboard(user.role);
                }).catch(() => {
                    // Invalid token, clear storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('user');
                    loadingOverlay.style.display = 'none';
                });
            }
        });

        // Clear errors when user starts typing
        emailInput.addEventListener('input', () => {
            if (errorMessage.style.display === 'flex') {
                errorMessage.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (errorMessage.style.display === 'flex') {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
